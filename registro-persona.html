<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro-persona.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" />
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <h1>Formulario de Carga de Usuario</h1>
        <form action="">
            <div class="foto-contenedor">
                <div><label for="persona-foto"></label><span class="material-icons-outlined">
                    add_circle_outline
                    </span></div>
                <input type="file" name="" id="persona-foto" style="display: none;">
            </div>
            <div>
                <label for="persona-nombre">Nombre</label>
                <input type="text" name="" id="persona-nombre">
            </div>
            <div>
                <label for="persona-apellido">Apellido</label>
                <input type="text" name="" id="persona-apellido">
            </div>
            <div>
                <label for="persona-dni">Dni</label>
                <input type="text" name="" id="persona-dni">
            </div>
            <div>
                <label for="persona-email">E-mail</label>
                <input type="email" name="" id="persona-email">
            </div>
            <div>
                <label for="persona-email2">Confimacion</label>
                <input type="email" name="" id="persona-email2">
            </div>
            <div>
                <label for="persona-telefono">Telefono</label>
                <input type="text" name="" id="persona-telefono">
            </div>
            <div>
                <label for="persona-nacimiento">Fecha de Nacimiento</label>
                <input type="date" name="" id="persona-nacimiento">
            </div>
            
            <div>
                <label for="persona-username">Nombre de usuario</label>
                <input type="text" name="" id="persona-username">
            </div>
            <div>
                <label for="persona-clave">Clave</label>
                <input type="text" name="" id="persona-clave">
            </div>
            <div>
                <label for="persona-clave2">Confirmacion</label>
                <input type="text" name="" id="persona-clave2">
            </div>
            <div class="botones">
                <label for="guardar2">Guardar</label>
                        
                <input type="submit" value="Guardar" id="guardar2" style="display: none;"/> 
                <label for="cancelarx">dsdsdsdsds</label>
                <a href="http://www.google.com"  id="cancelarx">dsdsds</a>
            </div>
        </form>
    </div>
</body>
</html>
